<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="768"
  height="768"
  viewBox="0 0 768 768"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- background ellipse -->
  <ellipse cx="384" cy="620" rx="340" ry="110" fill="#60A55E" opacity="0.07" />

  <!-- smartphone -->
  <g id="smartphone">
    <rect x="90" y="120" width="210" height="450" rx="24" fill="#1F3B2C" />
    <rect x="110" y="140" width="170" height="410" rx="8" fill="#FFFFFF" />
    <!-- speaker slot -->
    <rect x="180" y="155" width="40" height="6" rx="3" fill="#383C8D" />
    <!-- support agent -->
    <circle cx="195" cy="260" r="30" fill="#8B5E3C" />
    <rect x="165" y="290" width="60" height="90" rx="6" fill="#60A55E" />
    <!-- headset -->
    <circle cx="163" cy="260" r="10" fill="#383C8D" />
    <circle cx="227" cy="260" r="10" fill="#383C8D" />
    <rect x="162" y="255" width="75" height="10" fill="#383C8D" />
    <!-- raised hand -->
    <path
      d="M240 320 Q250 300 270 310 L270 350 Q250 345 240 320 Z"
      fill="#8B5E3C"
    />
    <!-- speech balloon -->
    <path
      d="M300 210 h110 a10 10 0 0 1 10 10 v50 a10 10 0 0 1 -10 10 h-50 l-20 20 v-20 h-40 a10 10 0 0 1 -10 -10 v-50 a10 10 0 0 1 10 -10 z"
      fill="#FFFFFF"
      stroke="#383C8D"
      stroke-width="4"
    />
    <text
      x="315"
      y="245"
      font-size="24"
      font-family="Arial, Helvetica, sans-serif"
      fill="#383C8D"
      font-weight="700"
    >
      Get in
    </text>
    <text
      x="315"
      y="270"
      font-size="24"
      font-family="Arial, Helvetica, sans-serif"
      fill="#383C8D"
      font-weight="700"
    >
      touch
    </text>
  </g>

  <!-- floating contact form -->
  <g id="form-panel">
    <rect
      x="400"
      y="140"
      width="260"
      height="340"
      rx="8"
      fill="#FFFFFF"
      stroke="#60A55E"
      stroke-width="6"
    />
    <text
      x="430"
      y="185"
      font-size="30"
      font-family="Arial, Helvetica, sans-serif"
      fill="#383C8D"
      font-weight="700"
    >
      Get in touch
    </text>

    <!-- three form lines -->
    <g fill="#60A55E">
      <rect x="430" y="215" width="200" height="24" rx="4" opacity="0.3" />
      <rect x="430" y="265" width="200" height="24" rx="4" opacity="0.3" />
      <rect x="430" y="315" width="200" height="24" rx="4" opacity="0.3" />
    </g>

    <!-- icons row -->
    <g id="icons">
      <rect x="430" y="375" width="58" height="58" rx="10" fill="#383C8D" />
      <rect x="500" y="375" width="58" height="58" rx="10" fill="#383C8D" />
      <rect x="570" y="375" width="58" height="58" rx="10" fill="#383C8D" />

      <!-- phone glyph -->
      <path
        d="M450 403 a12 12 0 0 0 0 17 l8 8 a4 4 0 0 0 5 0 l7 -7 a4 4 0 0 1 5 0 l14 14 a4 4 0 0 1 0 5 l-7 7 a4 4 0 0 0 0 5 l8 8 a12 12 0 0 0 17 0 l4 -4 a20 20 0 0 0 0 -28 l-36 -36 a20 20 0 0 0 -28 0 z"
        fill="#60A55E"
      />
      <!-- chat glyph -->
      <path
        d="M522 398 h20 a8 8 0 0 1 8 8 v18 a8 8 0 0 1 -8 8 h-12 l-8 8 v-8 h-8 a8 8 0 0 1 -8 -8 v-18 a8 8 0 0 1 8 -8 z"
        fill="#60A55E"
      />
      <!-- envelope glyph -->
      <path
        d="M590 402 h30 a6 6 0 0 1 6 6 v22 a6 6 0 0 1 -6 6 h-30 a6 6 0 0 1 -6 -6 v-22 a6 6 0 0 1 6 -6 z"
        stroke="#60A55E"
        stroke-width="4"
        fill="none"
      />
      <polyline
        points="586,406 605,422 624,406"
        fill="none"
        stroke="#60A55E"
        stroke-width="4"
      />
    </g>
  </g>

  <!-- standing customer -->
  <g id="customer">
    <!-- legs -->
    <rect x="520" y="350" width="32" height="160" rx="6" fill="#383C8D" />
    <rect x="560" y="370" width="32" height="160" rx="6" fill="#60A55E" />
    <!-- shoes -->
    <path
      d="M520 510 h50 a12 12 0 0 1 12 12 v6 h-74 v-6 a12 12 0 0 1 12 -12 z"
      fill="#383C8D"
    />
    <path
      d="M560 530 h50 a12 12 0 0 1 12 12 v6 h-74 v-6 a12 12 0 0 1 12 -12 z"
      fill="#60A55E"
    />
    <!-- torso -->
    <rect x="500" y="230" width="120" height="140" rx="20" fill="#383C8D" />
    <!-- arm -->
    <path
      d="M610 260 l90 -10 v30 l-90 15 z"
      fill="#60A55E"
    />
    <!-- head -->
    <circle cx="560" cy="200" r="40" fill="#8B5E3C" />
    <!-- glasses -->
    <rect x="550" y="195" width="25" height="8" rx="4" fill="#383C8D" />
    <rect x="575" y="195" width="25" height="8" rx="4" fill="#383C8D" />
    <rect x="562" y="195" width="13" height="4" fill="#383C8D" />
  </g>

  <!-- side table & plant -->
  <g id="plant">
    <ellipse cx="650" cy="495" rx="55" ry="18" fill="#60A55E" />
    <rect x="620" y="440" width="60" height="55" rx="8" fill="#FFFFFF" />
    <path
      d="M650 440 v-40
         M650 400 c-10 -20 -30 -25 -40 0
         M650 400 c10 -20 30 -25 40 0"
      stroke="#60A55E"
      stroke-width="6"
      fill="none"
    />
  </g>
</svg>